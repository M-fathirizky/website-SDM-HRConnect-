<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="user-icon-container">
            <i class="fa-solid fa-user"></i>
        </div>

        <h1>Welcome Back!</h1>
        <p>Please enter your username and password to acces your account</p>

        <form class="login-form" action="#" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-field-wrapper">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input type="text" id="username" class="input-field" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-field-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                    <i class="fa-solid fa-eye password-toggle-icon" id="togglePassword"></i>
                </div>
                <div id="login-error-message" class="error-message"></div>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="login_interaction.js"></script>

</body>
</html>
